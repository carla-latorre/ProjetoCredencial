{% load static %}

<!DOCTYPE html>
<html>
	<head>
    	<title>CEU - Centro Unificado Educacional Parque Bristol</title>
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" href="{% static '/styles/ceu_estilo.css' %}">
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/3e6ed66707.js" crossorigin="anonymous"></script>	
	</head>
	<body>

		<div id="wrapper-div">

			<div id="topo-div">
				<!-- Logo -->
				<div id="topo-logo-div">
					<img src="{% static '/assets/imagens/logo_ceu_retangular.png' %}">
				</div>
				<div id="topo-config-div">
					<span class="baixo-esq"><img src="{% static '/assets/imagens/icone_home.png' %}">&nbsp;/ Criar usuário ( Enviar documentos ) > Passo 4 de 4</span>
		  			<span class="alto-dir"><a href="#"><img src="{% static '/assets/imagens/icone_config.png' %}"></a><a href="{% url 'conta' %}"><img src="{% static '/assets/imagens/icone_sair.png' %}"></a></span>
				</div>
			</div>		

			<div id="main-div">
				<!-- Menu -->
				<div id="main-menu-div">					
					<nav>
						<a href="{% url 'passo_um' %}" class="menu"><img src="{% static '/assets/imagens/btn_criar_usuario.png' %}"></a>
						<a href="{% url 'buscar_usuario' %}"  class="menu"><img src="{% static '/assets/imagens/btn_buscar_usuario.png' %}"></a>
					</nav>
				</div>
				
				<!-- Conteúdo da página -->
				<div id="main-area-div">
					<span class="area">
						<form method="POST" action="{% url 'passo_quatro' %}">
							{% csrf_token %}
									<div class="container">
										<table class="cor_linhas_alternadas">
										<tr>
											<th>DOCUMENTOS</th>
											<th>AÇÕES</th>
										</tr>
										<tr>
											<td>Foto 3x4 colorida (atual)</td>
											<td>
												<button type="button" class="btn">
													<span class="btn_icone"><i class="fa-solid fa-arrow-up-from-bracket" style="color: #ffffff;"></i></span>
													<span class="btn_texto">enviar documento</span>
												</button>
											</td>
										</tr>
										<tr>
											<td>RG (usuário)</td>
											<td>
												<button type="button" class="btn">
													<span class="btn_icone"><i class="fa-solid fa-arrow-up-from-bracket" style="color: #ffffff;"></i></span>
													<span class="btn_texto">enviar documento</span>
												</button>
											</td>
										</tr>
										<tr>
											<td>Certidão de nascimento (usuário)</td>
											<td>
												<button type="button" class="btn">
													<span class="btn_icone"><i class="fa-solid fa-arrow-up-from-bracket" style="color: #ffffff;"></i></span>
													<span class="btn_texto">enviar documento</span>
												</button>
											</td>
										</tr>
										<tr>
											<td>RG (responsável)</td>
											<td>
												<button type="button" class="btn">
													<span class="btn_icone"><i class="fa-solid fa-arrow-up-from-bracket" style="color: #ffffff;"></i></span>
													<span class="btn_texto">enviar documento</span>
												</button>
											</td>
										</tr>
										<tr>
											<td>Comprovante de residência</td>
											<td>
												<button type="button" class="btn">
													<span class="btn_icone"><i class="fa-solid fa-arrow-up-from-bracket" style="color: #ffffff;"></i></span>
													<span class="btn_texto">enviar documento</span>
												</button>
											</td>
										</tr>
										<tr>
											<td>Autorização assinada</td>
											<td>
												<button type="button" class="btn">
													<span class="btn_icone"><i class="fa-solid fa-arrow-up-from-bracket" style="color: #ffffff;"></i></span>
													<span class="btn_texto">enviar documento</span>
												</button>
											</td>
										</tr>
									</table>
								</div>
								

							<div class="container3">
								<div class="box3">
									<button class="botao_pequeno" type="button">Primeiro passo</button>
									<button class="botao_pequeno" type="button">Passo anterior</button>
									<button class="botao_pequeno" type="submit">Gravar</button>
								</div>										
							</div>
						</form>
					</span>		
				</div>
			</div>				
		</div>

		<script>		
		
			function passo3(){

				window.location.href = "{% url 'passo_tres' %}"

			}

			function passo1(){

				window.location.href = "{% url 'passo_um' %}"

			}	

			function gravar(){
				window.location.href = " {% url 'passo_quatro' %}"
			}
		
		</script>
	</body>
</html>
