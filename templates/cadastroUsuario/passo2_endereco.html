{% load static %}

<!DOCTYPE html>
<html>
	<head>
    	<title>CEU - Centro Unificado Educacional Parque Bristol</title>
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" href="{% static '/styles/ceu_estilo.css' %}">
	
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">	
	</head>
	<body>
		<div id="wrapper-div">

			<div id="topo-div">
				<!-- Logo -->
				<div id="topo-logo-div">
					<img src="{% static '/assets/imagens/logo_ceu_retangular.png' %}">
				</div>
				<div id="topo-config-div">
					<span class="baixo-esq"><img src="{% static '/assets/imagens/icone_home.png' %}">&nbsp;/ Criar usuário ( Endereço ) > Passo 2 de 4</span>
		  			<span class="alto-dir"><a href="#"><img src="{% static '/assets/imagens/icone_config.png' %}"></a><a href="{% url 'conta' %}"><img src="{% static '/assets/imagens/icone_sair.png' %}"></a></span>
				</div>
			</div>		

			<div id="main-div">
				<!-- Menu -->
				<div id="main-menu-div">					
					<nav>
						<a href="{% url 'passo_um' %}" class="menu"><img src="{% static '/assets/imagens/btn_criar_usuario.png' %}"></a>
						<a href="{% url 'buscar_usuario' %}"  class="menu"><img src="{% static '/assets/imagens/btn_buscar_usuario.png' %}"></a>
					</nav>
				</div>
				
				<!-- Conteúdo da página -->
				<div id="main-area-div">
					<span class="area">
						<form method="POST" action="{% url 'passo_dois' %}">
							{% csrf_token %}
							<div class="container">
								<div class="box">
									<span>Campos marcados com * são obrigatórios.</span>
								</div>

								<div class="box">
									<span>&nbsp;</span>
								</div>		
														
								<div class="box">
									<label for="endereco">Endereço*</label>
									<input type="text" id="endereco" name="endereco"  >
								</div>
								
								<div class="box">
									<label for="last-name">Número*</label>
									<input type="text" id="endereco_numero" name="endereco_numero"  >
								</div>
								
								<div class="box">
									<label for="complemento">Complemento</label>
									<input type="text" id="complemento" name="complemento">
								</div>
								
								<div class="box">
									<label for="cep">CEP*</label>
									<input type="text" id="cep" name="cep" placeholder="XXXXX-XXX" pattern="[0-9]{5}-[0-9]{3}" title="Formato do CEP: XXXXX-XXX"  >
								</div>
								
								<div class="box">
									<label for="telefone_residencial">Telefone residencial</label>
									<input type="text" id="telefone_residencial" name="telefone_residencial" placeholder="(XX) XXXX-XXXX" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4}" title="Formato do Telefone residencial: (XX) XXXX-XXXX">
								</div>
								
								<div class="box">
									<label for="telefone_celular">Telefone celular</label>
									<input type="text" id="telefone_celular" name="telefone_celular" placeholder="(XX) XXXXX-XXXX" pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}" title="Formato do Telefone celular: (XX) XXXXX-XXXX">
								</div>		
						
								<div class="box">
									<label for="telefone_recado">Telefone (recado)</label>
									<input type="text" id="telefone_recado" name="telefone_recado" placeholder="(XX) XXXX-XXXX ou (XX) XXXXX-XXXX " pattern="\([0-9]{2}\)[\s][0-9]{4,5}-[0-9]{4}" title="Este campo aceita telefone residencial (XX) XXXX-XXXX ou celular (XX) XXXXX-XXXX">
								</div>
								
								<div class="box">
									<label for="nome_telefone_recado">Proprietário do Telefone (recado)</label>
									<input type="text" id="nome_telefone_recado" name="nome_telefone_recado">
								</div>									
							</div>						  

							<div class="container3">
								<div class="box3">
									<button class="botao_pequeno" type="button">Primeiro passo</button>
									
									<button class="botao_pequeno" type="submit">Próximo</button>
									
									<button class="botao_pequeno" type="button">Gravar</button>
								</div>
							</div>
						</form>
					</span>					
				</div>
			</div>				
		</div>

		<script>
			function passo3(){

				window.location.href = "{% url 'passo_tres' %}"

			}	
			function passo1(){

				window.location.href = "{% url 'passo_um' %}"

			}	
			function gravar(){
				window.location.href = "{% url 'passo_quatro' %}"
			}
		
		</script>
	</body>
</html>
